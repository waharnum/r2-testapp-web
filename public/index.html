<html>
  <head>
      <link rel="stylesheet" type="text/css" href="assets/infusion/dist/assets/src/framework/preferences/css/Enactors.css" />
      <link rel="stylesheet" type="text/css" href="assets/infusion/dist/assets/src/framework/preferences/css/PrefsEditor.css" />
      <link rel="stylesheet" type="text/css" href="assets/infusion/dist/assets/src/framework/preferences/css/SeparatedPanelPrefsEditor.css" />
      <script type="text/javascript" src="assets/infusion/dist/infusion-uio.js"></script>
  </head>
  <body>
    <script>
    $(document).ready(function () {
        var prefsEditor = fluid.prefs.create(".flc-prefsEditor-separatedPanel", {
                build: {
                    gradeNames: [
                        "fluid.prefs.auxSchema.starter", // this will add the starter set                        
                    ],
                    auxiliarySchema: {
                        // "template": "assets/infusion/preferences/html/SeparatedPanelPrefsEditor.html",
                        "terms": {
                            "templatePrefix": "assets/infusion/preferences/html",  // Must match the keyword used below to identify the common path to settings panel templates.
                            "messagePrefix": "assets/infusion/preferences/messages"  // Must match the keyword used below to identify the common path to message files.
                        }
                    }
                }
            });
        // markGlossaryWords();
            console.log(prefsEditor)
        });

    </script>
    <link rel="stylesheet" type="text/css" href="assets/sdk.css">
    <!-- BEGIN markup for Preference Editor -->
    <div class="flc-prefsEditor-separatedPanel fl-prefsEditor-separatedPanel">
        <!--
            This div is for the sliding panel bar that shows and hides the Preference Editor controls in the mobile view.
            A separate panel bar for mobile displays is needed to preserver the correct tab order.
        -->
        <div class="fl-panelBar fl-panelBar-smallScreen">
            <span class="fl-prefsEditor-buttons">
                <button class="flc-slidingPanel-toggleButton fl-prefsEditor-showHide"> Show/Hide</button>
                <button class="flc-prefsEditor-reset fl-prefsEditor-reset"><span class="fl-icon-undo"></span> Reset</button>
            </span>
        </div>

        <!-- This is the div that will contain the Preference Editor component -->
        <div class="flc-slidingPanel-panel flc-prefsEditor-iframe"></div>

        <!--
            This div is for the sliding panel bar that shows and hides the Preference Editor controls in the desktop view.
            A separate panel bar for desktop displays is needed to preserver the correct tab order.
        -->
        <div class="fl-panelBar fl-panelBar-wideScreen">
            <span class="fl-prefsEditor-buttons">
                <button class="flc-slidingPanel-toggleButton fl-prefsEditor-showHide"> Show/Hide</button>
                <button class="flc-prefsEditor-reset fl-prefsEditor-reset"><span class="fl-icon-undo"></span> Reset</button>
            </span>
        </div>
    </div>
    <!-- END markup for Preference Editor -->
    <div id="viewer">
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
